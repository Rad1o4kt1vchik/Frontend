<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 1.1 â€” Imperative (jQuery)</title>
    <style>
      .highlight {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Imperative: jQuery toggleClass</h1>

    <button id="toggleBtn" type="button">Toggle Highlight</button>
    <p id="text">
      This paragraph should be highlighted when you click the button.
    </p>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      // Imperative approach: manually manipulate DOM on each click
      $('#toggleBtn').on('click', function () {
        $('#text').toggleClass('highlight');
      });
    </script>
  </body>
</html>
